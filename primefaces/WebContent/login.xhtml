<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
	<h:form id="loginForm">
	  <p:growl id="growl" life="2000" />
	
	  <p:panel id="panel" header="Login">
	    <h:panelGrid columns="3" cellpadding="5">
	      <p:outputLabel for="userName" value="User Name:" />
	      <p:inputText id="userName" value="#{userManagerBean.username}" required="true" label="User name">
	          <f:validateLength minimum="3" />
	      </p:inputText>
	      <p:message for="userName" display="icon" />
	
	      <p:outputLabel for="password" value="Password:" />
	      <p:password id="password" value="#{userManagerBean.userpassw}" required="true" label="Password">
	          <f:validateLength minimum="3" />
	      </p:password>
	      <p:message for="password" display="icon" />
	    </h:panelGrid>
	
	    <p:commandButton value="Login" update="loginForm growl"
	        action="#{userManagerBean.login()}" />
	  </p:panel>

    <p>Welcome! Use following users to logon:</p>
    <ul>
       <li>saso/saso1234</li>
       <li>franta/franta1234</li>
    </ul>
    <p>Your support team.</p>

	</h:form>
</body> 
</html>
